<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
        position: relative;
      }

      h1 {
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      #happy-cat,
      #sad-cat {
        display: none;
      }

      button {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          background 0.2s ease;
      }

      #yesBtn {
        background-color: #ff4d6d;
        color: white;
      }

      #yesBtn:hover {
        transform: scale(1.1);
        background-color: #ff1e4d;
      }

      #noBtn {
        background-color: #ccc;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="question">Will you be my Valentine?</h1>
      <img src="images/happy-cat.gif" id="happy-cat" alt="gif" />
      <img src="images/sad-cat.gif" id="sad-cat" alt="gif" />

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const question = document.getElementById("question");
      const happyCat = document.getElementById("happy-cat");
      const sadCat = document.getElementById("sad-cat");

      yesBtn.addEventListener("click", () => {
        question.textContent = "YAYYY!!! <3";
        sadCat.style.display = "none";
        happyCat.style.display = "inline";

        question.classList.add("success");
        document.querySelector(".buttons").style.display = "none";
      });

      noBtn.addEventListener("click", () => {
        question.textContent = "Sadeg";
        sadCat.style.display = "inline";
        noBtn.style.display = "none";
      });
    </script>
  </body>
</html>
