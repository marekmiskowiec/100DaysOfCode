<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Will you be my Valentine?</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h1 {
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      #happy-cat,
      #sad-cat {
        display: none;
        width: 200px;
        height: auto;
        margin-bottom: 15px;
      }

      #askingCat {
        width: 200px;
        height: auto;
        display: block;
      }

      button {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          background 0.2s ease;
      }

      #yesBtn {
        background-color: #ff4d6d;
        color: white;
      }

      #yesBtn:hover {
        transform: scale(1.1);
        background-color: #ff1e4d;
      }

      #noBtn {
        background-color: #ccc;
        position: relative;
      }

      .homepage {
        position: absolute;
        top: 0;
        left: 0;
        padding: 5px;
      }

      .fa-heart {
        color: red;
      }

      @media (max-width: 720px) {
        h1 {
          font-size: 1.8rem;
        }

        .container {
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="homepage" href="/"><i class="fa-solid fa-house"></i></a>
      <img src="images/asking-cat.gif" id="askingCat" alt="asking-cat" />
      <h1 id="question">
        <i class="fa-solid fa-heart"></i>
        Will you be my Valentine? <i class="fa-solid fa-heart"></i>
      </h1>
      <img src="images/kissing-cat.gif" id="happy-cat" alt="gif" />
      <img src="images/sad-cat.gif" id="sad-cat" alt="gif" />

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <script>
      const phrases = [
        "No",
        "Are you sure?",
        "Pretty please",
        "I am going to die",
        "Yep im dead",
        "please babe",
        ":((((",
        "PRETTY PLEASE",
        "Estoy muerto",
        "No :(",
      ];

      let phraseIndex = 0;
      let yesScale = 1;

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const question = document.getElementById("question");
      const happyCat = document.getElementById("happy-cat");
      const sadCat = document.getElementById("sad-cat");

      yesBtn.addEventListener("click", () => {
        question.textContent = "YAYYY!!! <3";
        sadCat.style.display = "none";
        happyCat.style.display = "inline";
        askingCat.style.display = "none";

        question.classList.add("success");
        document.querySelector(".buttons").style.display = "none";
      });

      noBtn.addEventListener("click", () => {
        question.textContent = "Sadeg";
        askingCat.style.display = "none";
        sadCat.style.display = "inline";

        if (phraseIndex < phrases.length - 1) {
          phraseIndex++;
          noBtn.textContent = phrases[phraseIndex];
        }

        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;
      });
    </script>
  </body>
</html>
